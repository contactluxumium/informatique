<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0ea5e9">
    <title>Prof Informatique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Tajawal', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9; /* bg-slate-100 */
        background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px), radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      .dark body {
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(#334155 0.5px, transparent 0.5px), radial-gradient(#334155 0.5px, transparent 0.5px);
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95) translateY(-1rem); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
       .animate-fadeIn {
        animation: fadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .animate-spin-fast {
        animation: spin 0.5s linear infinite;
      }
    </style>
  <script type="importmap">

    "lodash": "https://aistudiocdn.com/lodash@^4.17.21",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>

</head>

  </body>
</html>
